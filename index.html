<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Order Summary Component</title>
</head>

<body>
    <section>
        <div class="container">
            <div class="card">
                <img class="hero" src="img/illustration-hero.svg" alt="someone listening to music">
                <div class="content">
                    <h1>Order Summary</h1>
                    <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like! </p>
                    <div class="flexing">
                        <img src="img/icon-music.svg" alt="music icon">
                        <div class="payment">
                            <h5>Annual Plan </h5>
                            <p>$59.99/year</p>
                        </div>
                        <a href="#"> Change </a>
                    </div>
                    <button class="btn"><a href="#">Proceed to Payment </a></button>
                    <button class="cancel"><a href="#">Cancel Order</a></button>
                </div>
            </div>

        </div>

    </section>
    <footer>
        <p class="footer">Challenge by <a href="#"> Frontend Mentor</a>. Coded by <a href="#">Oluwatosin Ogundeji.</a></p>
    </footer>
</body>

</html>
